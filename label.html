<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label</title>
  </head>
  <body>
    <script>
      inilabelfor:  // ini label
       for (let i = 1; i < 20; i++) {
        if (i % 2 == 0) {
          // jika di mod 2 dan hasil 0 maka program berhenti lalu melanjutkan
          continue;
        }
        document.write(`perulangan ganjil  ${i}</br>`);
      }
    </script>
  </body>
</html>
