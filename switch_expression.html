<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Expression</title>
</head>
<body>
    <script>
        const nilai = 'A';

        switch (nilai) {
            case 'A':
                document.write("Nilai yang Sangat bagus");
                break;
            case 'B':
                document.write("cukup baik");
                break;
            case 'C':
            case 'D':
                document.write("Kurang");
                break;
            default:
                document.write('Belajar lagi');
                break;
        }
    </script>
</body>
</html>
