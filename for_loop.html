<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For</title>
  </head>
  <body>
    <script>
      // for sederhana  dimulai dari 1
      let counter = 1;
        for (;counter<=10;) {
          document.writeln(`perulangan ke- ${counter} </br>`);
          counter++;
        }

      // for yang lebih ringkas  di mulai dari 5
      for (let i = 5; i <= 10; i++) {
        document.writeln(`perulangan ke- ${i} </br>`);
      }
    </script>
  </body>
</html>
