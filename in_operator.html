<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Expression</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "andi",
        lastName: "lada",
      };
      const result = "firstName" in person; // true karna ada properties firstName di person
      document.write(`properties firstName \" ${result} \" atau ada di object person`);
    </script>
  </body>
</html>
