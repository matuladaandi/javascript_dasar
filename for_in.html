<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For in</title>
  </head>
  <body>
    <script>
        const person ={
            firstName: "andi ",
            lastName : "lada"
        };
        for (const properties in person) {
            document.write(`Properties ${properties} : ${person[properties]}</br>`);
        }
    </script>
  </body>
</html>
