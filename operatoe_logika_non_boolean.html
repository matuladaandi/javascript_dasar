<!DOCTYPE html>

    <title>operatoe_logika_non_boolean</title>
  </head>
  <body>
    <script>
      // operator or || non boolean
      console.info("hello" || ""); // yang di ambil hello karna truethy
      console.info("" || []); // arrray yg diambil
      console.info("" || {}); // object yang diambil'

      // operator and && non boolean
      console.info("hello" && ""); // yang di ambil " " karna false
      console.info("" && []); // yg diambil ""
      console.info("" && {}); //  "" yang diambil
    </script>k
  </body>
