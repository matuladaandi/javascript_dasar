<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      // membuat function dengan paramter
      function sayHello(firstName,lastName) {
        document.writeln(`Hello ${firstName}! my name is ${lastName} frients`);
      }

      // memanggil function dengan paramter
      sayHello("budi","andi");
    </script>
  </body>
</html>
