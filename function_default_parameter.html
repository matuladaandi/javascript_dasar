    <title>Function Ops 2</title>

<body>
    <script>

        function testDefaultParam(namaPertama, namaAkhir) {
            console.info(namaPertama);
            console.info(namaAkhir);
        }

        testDefaultParam("andi"); // namaAkhir nya diisi secara default yakni undefined
        testDefaultParam(" ", "matulada");

    </script>
