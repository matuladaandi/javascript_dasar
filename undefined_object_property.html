<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Up</title>
  </head>
  <body>
    <script>
      const person = {};
      if (person.name === undefined) {
        // jika property name tidak ada
        alert("Hello Word");
      } else {
        alert(`Hellow ${person.name}`); // jika property name ada
      }
    </script>
  </body>
</html>
