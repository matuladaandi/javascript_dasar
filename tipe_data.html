<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
  </head>
  <body>
    <script>
      document.write(100); // int
      document.write("</br>");
      document.write(100.3); // decimal atau pecahan
      document.write("</br>");
      document.write(0b11001); // Binary
      document.write("</br>");
      document.write(0o11001); // octal
      document.write("</br>");
      document.write(0xfffff); // Hexadecimal
      document.write("</br>");
      document.write(true); // true
      document.write("</br>"); // false
      document.write(false);
      document.write("</br>"); // false
      document.write("ini tipe data string");
      document.write("</br>"); // false
      document.write("ini tipe data string 2");
      document.write("</br>");
      document.write("andi "+"matulada");  // mengabungkan string dengan operator + 
    </script>
  </body>
</html>
