<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Up</title>
  </head>
  <body>
    <script>
     const masuk = confirm("Anda Yakin Mau Masuk?");
     if (masuk) { // hasil true jika klik ok, false jika klik cancel
        const name = prompt("siapa nama mu?")
        alert(`Helloow ${name}`);
     } else {
        // false
        alert("Bayy bayy")
     }
    </script>
  </body>
</html>
