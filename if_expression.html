<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      const nilai = 83  ;
      if (nilai >= 80) {
        document.writeln("Nilai yang bagus"); // jika kondisi terpenuhi
      } else if(nilai > 90) {
        document.writeln("Nilai yang luar biasa"); // jika tidak terpenuhi
      }else{
        document.write('yang semangat');
      }
    </script>
  </body>
</html>
