<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Up</title>
  </head>
  <body>
    <script>
      const names = ["andi","matulada"];
      if (names[2]===undefined) { // jika index ke 2 tidak ada
        alert("Hello Word");
      } else {
        alert(`Hellow ${names[2]}`); // jika index 2 ada
      }
    </script>
  </body>
</html>
