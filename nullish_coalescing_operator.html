<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nullish Coalescing Operator</title>
  </head>
  <body>
    <script>
     let parameter;
     let data = parameter ?? "Ini Nilai Default"; // jika parameter null atau undefined maka "Ini Nilai Default" akan di ambil, jika tidak null atau undefined maka nilai"Ini Nilai Default"nya akan di ambil
     alert(data);
    </script>
  </body>
</html>
