<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      // membuat function
      function sayHello() {
        document.writeln("Hello</br>");
      }

      // memanggil function
      sayHello();
      sayHello(); // bisa di panggil berkali-kali
    </script>
  </body>
</html>
