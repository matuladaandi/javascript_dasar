<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While</title>
  </head>
  <body>
    <script>
      let counter = 1;
      while (true) {
        document.writeln(`perulangan ke- ${counter} </br>`);
        counter++;
        if (counter > 7) { // akan berhenti jika counter = 7
            document.write('Stop');
            break;
        }
      }
    </script>
  </body>
</html>
